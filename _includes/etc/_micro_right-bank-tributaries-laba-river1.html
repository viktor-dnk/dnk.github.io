<script type="application/ld+json">{"@context":"https://schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"Что означает название р. Кукса?","acceptedAnswer":{"@type":"Answer","text":"Перевод гидронима Коксу (современное Кукса), вероятнее всего, означает «небесная вода (река)»"}},{"@type":"Question","name":"Что означает название р. Чамлык?","acceptedAnswer":{"@type":"Answer","text":"Название реки Чамлык, образовано от тюркоязычных слов чам - «сосна» и аффикса наличия - «-лык», означающих «Сосновая» или «Сосновый (хвойный) лес»"}}]}</script>
