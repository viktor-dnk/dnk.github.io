<url>
  <loc>{{page.url | absolute_url }}</loc>
  <lastmod>{{page.date | date_to_xmlschema }}</lastmod>
    <image:image>
    <image:loc>{{page.share-img | absolute_urll }}</image:loc>
    <image:title>{{page.title | xml_escape }}</image:title>
    {% if page.img-caption %}<image:caption>{{ page.img-caption }}</image:caption>{% endif %}
    {% if page.location %}<image:geo_location>{{ page.location }}</image:geo_location>{% endif %}  
  </image:image>
</url>
