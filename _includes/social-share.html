<!-- Check if any share-links are active -->
{% assign any-share-links = false %}
{% for links in site.share-links-active %}
  {% if links[1] == true %}
    {% assign any-share-links = true %}
  {% endif %}
{% endfor %}

{% if any-share-links %}
<section id = "social-share-section">
  <span class="sr-only">Share: </span>

    <a rel="nofollow noopener" target="_blank" href="https://vk.com/share.php?url={{ page.url | absolute_url | remove:'/amp' | url_encode }}&image={{ page.share-img | absolute_url }}&noparse=true&utm_source=share2"
        class="btn btn-social-icon btn-vk" title="Опубликовать Вконтакте">
<span class="fab fa-fw fa-vk" aria-hidden="true"></span>
<span class="sr-only">vk</span>
</a>

<a rel="nofollow noopener" target="_blank" href="https://connect.ok.ru/offer?url={{ page.url | absolute_url | remove:'/amp' | url_encode }}imageUrl={{ page.share-img | absolute_url }}&utm_source=share2"
class="btn btn-social-icon btn-odnoklassniki" title="Разместить в Одноклассниках">
<span class="fab fa-fw fa-odnoklassniki" aria-hidden="true"></span>
<span class="sr-only">odnoklassniki</span>
</a>

<a rel="nofollow noopener" target="_blank" href="https://api.whatsapp.com/send?text={{ page.title | url_encode }}%20{{ page.url | absolute_url | remove:'/amp' | url_encode }}&utm_source=share2"
class="btn btn-social-icon btn-whatsapp" title="Отправить в Whatsapp">
<span class="fab fa-fw fa-whatsapp" aria-hidden="true"></span>
<span class="sr-only">whatsapp</span>
</a>

<a rel="nofollow noopener" target="_blank" href="https://t.me/share/url?url={{ page.url | absolute_url | remove:'/amp' | url_encode }}&utm_source=share2"
class="btn btn-social-icon btn-telegram" title="Отправить в Телеграмм">
<span class="fab fa-fw fa-telegram-plane" aria-hidden="true"></span>
<span class="sr-only">telegram-plane</span>
</a>

<a rel="nofollow noopener" target="_blank" href="https://www.facebook.com/sharer.php?src=sp&u={{ page.url | absolute_url | remove:'/amp' | url_encode }}picture={{ page.share-img | absolute_url }}&utm_source=share2"
class="btn btn-social-icon btn-facebook" title="Запостить в Фейсбук">
<span class="fab fa-fw fa-facebook" aria-hidden="true"></span>
<span class="sr-only">Facebook</span>
</a>

<a rel="nofollow noopener" target="_blank" href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url | remove:'/amp' | url_encode }}&utm_source=share2"
class="btn btn-social-icon btn-twitter" title="Твитнуть">
<span class="fab fa-fw fa-twitter" aria-hidden="true"></span>
<span class="sr-only">twitter</span>
</a>

<a rel="nofollow noopener" target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | remove:'/amp' | url_encode }}&title={{ page.title | url_encode }}"
class="btn btn-social-icon btn-linkedin"  title="Разместить в Linkedin-IN">
<span class="fab fa-fw fa-linkedin" aria-hidden="true"></span>
<span class="sr-only">LinkedIn</span>
</a>

<a rel="nofollow noopener" target="_blank" href="https://www.tumblr.com/share/link?url={{ page.url | absolute_url | remove:'/amp' | url_encode }}&utm_source=share2"
class="btn btn-social-icon btn-tumblr"  title="Поделиться в Тумблере">
<span class="fab fa-fw fa-tumblr" aria-hidden="true"></span>
<span class="sr-only">tumblr</span>
</a>

<a rel="nofollow noopener" target="_blank" href="https://pinterest.com/pin/create/button/?url={{ page.url | absolute_url | remove:'/amp' | url_encode }}&media={{ page.share-img | absolute_url }}&description={{ page.title | url_encode }}&utm_source=share2"
class="btn btn-social-icon btn-pinterest" title="Сохранить в Pinterest">
<span class="fab fa-fw fa-pinterest" aria-hidden="true"></span>
<span class="sr-only">pinterest</span>
</a>

</section>

{% endif %}
