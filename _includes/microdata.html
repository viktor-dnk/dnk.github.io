<script type="application/ld+json">
  {
  	"@context": "https://schema.org",
  	"@type": "Article",
  	"mainEntityOfPage":
  	{
  		"@type": "WebPage",
  		"@id": "{{ page.url | absolute_url | strip_index | replace:'.ru/page/2/','.ru/' | replace:'.ru/page/3/','.ru/' | replace:'.ru/page/4/','.ru/' | replace:'.ru/page/5/','.ru/' | replace:'.ru/page/6/','.ru/' | replace:'.ru/page/7/','.ru/' | replace:'.ru/page/8/','.ru/' | replace:'.ru/page/9/','.ru/' }}"
  	},
  	"headline": "{{ page.title }}",
  	"image": [
  		"{{ page.share-img | absolute_url | replace:'-s.jpg','4x3.jpg' }}",
  		"{{ page.share-img | absolute_url | replace:'-s.jpg','16x9.jpg' }}",
  		"{{ page.share-img | absolute_url | replace:'-s.jpg','1x1.jpg' }}"
  	],
  	"datePublished": "{{ page.date | date_to_xmlschema }}",
  	"dateModified": "{{ page.last_modified_at | date_to_xmlschema }}",
  	"author":
  	{
  		"@type": "Person",
  		"name": "Ковешников В.Н.",
  		"url": "https://viktor-dnk.ru/aboutme/"
  	},
  	"publisher":
  	{
  		"@type": "Organization",
  		"name": "Ковешников В.Н.",
  		"logo":
  		{
  			"@type": "ImageObject",
  			"url": "https://viktor-dnk.ru/img/example-logos/amp.jpg"
  		}
  	}
  }
  </script>

<script type="application/ld+json">
  {
  	"@context": "https://schema.org/",
  	"@type": "BreadcrumbList",
  	"itemListElement": [
  	{
  		"@type": "ListItem",
  		"position": 1,
  		"item":
  		{
  			"@id": "https://viktor-dnk.ru/{{ page.collection }}/",
  			"name": "{{ page.collection  | replace:'mysteries-dolmens','&#128302; Загадочные дольмены' | replace:'toponymy','&#128218; Топонимика' }}"
  		}
  	},
  	{
  		"@type": "ListItem",
  		"position": 2,
  		"item":
  		{
  			"name": "{{ page.title | prepend:'⛺ ' }}",
  			"alternateName": "{{ page.share-title }}",
  			"description": "{{ page.share-description }}",
        "image": [
          "{{ page.share-img | absolute_url | replace:'-s.jpg','4x3.jpg' }}",
          "{{ page.share-img | absolute_url | replace:'-s.jpg','16x9.jpg' }}",
          "{{ page.share-img | absolute_url | replace:'-s.jpg','1x1.jpg' }}"
        ]
  		}
  	}]
  }
</script>
